<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Redirect</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        var websites = [
          "https://asychatbot-co52.vercel.app/",
          "https://asylumchatbotv2.vercel.app/"
        ];
        var randomWebsite =
          websites[Math.floor(Math.random() * websites.length)];
        window.location.href = randomWebsite;
      };
    </script>
  </body>
</html>
